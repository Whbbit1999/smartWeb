<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="../img/logo.ico">
  <title>注册</title>

  <link rel="stylesheet" href="../style/main.min.css">
  <link rel="stylesheet" href="../style/login.min.css">
</head>

<body>
  <div class="box">
    <div class="box-header">
      <img src="../img/login-title.png" alt="">
      <h1>注册 Smartisan ID 账号</h1>
    </div>
    <div class="box-main">
      <form class="d-flex flex-column flex-1 ai-center">


        <b class="username">
          <input type="text" name="" id="phoneNum" placeholder="手机号">
          <span>手机号格式错误</span>
        </b>


        <b class="passwoed">
          <input type="password" name="" id="pwd" placeholder="密码">
          <span>密码格式错误</span>
        </b>

        <b class="repwd">
          <input type="password" name="" id="confirmPwd" placeholder="确认密码">
          <span>两次密码不一致</span>
        </b>


        <div class="d-flex jc-between ai-center fs-xs">
          <p class="d-flex jc-around ai-center">
            <input type="checkbox" name="" id="auto">
            <label for="auto">自动登录</label>
          </p>
          <p>
            <a href="../pages/login.html">账号登录</a> |
            <a href="">忘记密码</a>
          </p>
        </div>
        <input type="button" value="注册账号" id="registered" class="fs-md">

      </form>

      <div class="box-footer d-flex flex-column ai-center">
        <div class="fs-xs d-flex ai-center jc-between">
          <p>其他账号登录: </p>
          <p><a href="#">普通登录</a></p>
        </div>
        <hr>
        <p class="fs-xs">登录代表你已同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
      </div>

    </div>
  </div>
  <footer>
    <p>Copyright © 2020 smartisan.com 版权所有</p>
    <p><a href="#">京 ICP 备 18020659 号 - 2</a></p>
  </footer>

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/jquery.cookie.min.js"></script>
  <script src="../js/registered.min.js"></script>
</body>

</html>
