<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录</title>

  <link rel="stylesheet" href="../style/main.min.css">
  <link rel="stylesheet" href="../style/login.min.css">
</head>

<body>
  <div class="box">
    <div class="box-header">
      <img src="../img/login-title.png" alt="">
      <h1>使用 Smartisan ID 登录官网</h1>
    </div>
    <div class="box-main">
      <form class="d-flex flex-column flex-1 ai-center">

        <!-- <select name="" id="">
          <option value=""></option>
        </select> -->

        <input type="text" name="" id="phoneNum" placeholder="手机号">
        <input type="password" name="" id="pwd" placeholder="密码">
        <div class="d-flex jc-between ai-center fs-xs">
          <p class="d-flex jc-around ai-center">
            <input type="checkbox" name="" id="login">
            <label for="login">自动登录</label>
          </p>
          <p>
            <a href="../pages/registered.html">注册账号</a> |
            <a href="">忘记密码</a>
          </p>
        </div>
        <input type="button" value="登录" id="loginBtn" class="fs-md">

      </form>
      <div class="box-footer d-flex flex-column ai-center">
        <div class="fs-xs d-flex ai-center jc-between">
          <p>其他账号登录: </p>
          <p><a href="#">普通登录</a></p>
        </div>
        <hr>
        <p class="fs-xs">登录代表你已同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
      </div>

    </div>
  </div>

  </footer>

  <script src="../js/jquery.cookie.min.js"></script>
  <script src="../js/login.min.js"></script>
</body>

</html>
